<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="app.js"></script>
<body>


<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
      
      
    <div class="col-md-6">
        
        <div ng-app="myApp" ng-controller="personCtrl">
    

  <form role = "form" class="well">
 <div class = "form-group">
 <label for = "name"> First Name:  </label>
 <input type = "text" class = "form-control" ng-model = "firstName">
 </div>
 <div class = "form-group">
 <label for = "email">Last Name:  </label>
 <input type = "text" class = "form-control" ng-model = "lastName">
 </div>
 <div class = "form-group">
 <label for = "password"> Date of Birth:  </label>
     
 <input type="text" class = "form-control" ng-model = "DoB" placeholder="(in MM/DD/YYYY format)" name="myDate" size=10 maxlength=10>
 </div>
 <div class = "form-group">
 <label for = "phone"> Choose gender:  </label>
<select class="form-control" ng-model = "Gender">
  <option value="Male">Male</option>
  <option value="Female">Female</option>
</select>
 </div>
 <br>
   </form>

<br>
Full Name: {{fullName()}}
    
<br>Gender: {{Gender}}
    
<br>Age: {{GetAge()}}

</div>
      
    </div>
      
      
    <div class="col-md-3"></div>
  </div>
    
 <div class="row">
    <div class="col-md-12">
    </div>
  </div>
</div>   
    
    

</body>
